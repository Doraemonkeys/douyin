name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    env:
      GO111MODULE: on
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./main.go

    - name: Test
      run: go test -v ./...

    - name: golang-security-action
      uses: Ynniss/golang-security-action@v0.1.3
      with: 
        CODE_PATH: .
